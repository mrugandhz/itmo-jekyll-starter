<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <title>{{ page.title }}: {{ site.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="{{ base_url }}/assets/css/screen.css" />
  {%- comment -%}
    OpenGraph Basics; see https://ogp.me/
  {% endcomment %}
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:title" content="{{ page.title }}: {{ site.title }}" />
  <meta property="og:type" content="website" />
  {%- if page.og.description -%}
  <meta property="og:description" content="{{ page.og.description }}" />
  {%- endif -%}
  {%- if page.og.image -%}
  <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.og.image.file }}" />
  <meta property="og:image:type" content="{{ page.og.image.type }}" />
  {% endif %}
</head>
<body>

  <header id="header">
    <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    <nav id="navigation">
      <ul>
        {% for page in site.pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  {{ content }}

</body>
</html>
